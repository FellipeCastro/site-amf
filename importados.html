<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/importados.css">    
</head>
<body>
    <header>   
             <section class="hdr">
                
                     <div class="logoamf">
                        <img src="img/banner.jpg" alt="">
                        </div>
                        
                        <div class="pesquisa">
                        <input type="text" class="input-pesquisa" placeholder="O que você está procurando?">
                        <i class="material-icons">&#xe8b6;</i>
                        </div>
                        <div class="carrinho">
                            <div class="img-container" onclick="mostrarCarrinho()"><img src="img/carrinho.png" ></div>
                            <div class="aba-carrinho-aberta">
                            
                                <div class="titulo-carrinho"> 
                                    Carrinho de Compras 
                                <span onclick="fecharCarrinho()"><i class="material-icons" style="font-size: 30px;">&#xe5cd;</i></span>
                                </div>
                             <div class="produtos-carrinho"></div>
                         </div>
                     </div>
    </header>
    <main>

            <section class="filtro">
                <h1>Filtros</h1>
                <div>
                    <nav>
                        <h2>Categoria</h2>
                        <p><input type="checkbox" name="fil" id="nac"><label for="nac"><a href="#">Nacionais</a></label></p>
                        <p><input type="checkbox" name="fil" id="imp"><label for="imp"><a href="#">Importados</a></label></p>
                        <p><input type="checkbox" name="fil" id="cam"><label for="cam"><a href="#">Camisas</a></label></p>
                        <p><input type="checkbox" name="fil" id="cal"><label for="cal"><a href="#">Calças</a></label></p>
                        <p><input type="checkbox" name="fil" id="ten"><label for="ten"><a href="#">Tênis</a></p>
                    </nav>
                </div>
                <div class="fpreco">
                    <h2 class="tiltfp">Faixa de Preço</h2>
                    <input type="range" name="num" id="inum" min="0" max="999" value="100" oninput="ival.innerHTML = Number(inum.value)">
                    <output id="ival">100</output>R$
                </div>

            </section>
            <section class="produtos"></section>
            <!--o fdptinha, esse aa é teste dps ce muda isso-->
            <section class="aa"></section>
    </main>
</body>
</html>
